<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-content {
            width: 819px;
            height: 318px;
            margin: 260px auto;
        }
        
        .form-content img {
            display: block;
        }
    </style>
</head>

<body>


    <div style="width:100%;height:618px;position:absolute;background:url(../../../img/middleBorder.png) no-repeat 100% 100%">
        <div style="position: absolute;right: 32px;top: 20px;">
            <p style="color:#fff;font-size: 16px;">ABO Segment</p>
            <p style="font-size: 14px;color: blue;">2019 YTD Customer & ABO (Purchasing Only) </p>
            <p style="color:#fff;font-size: 16px;">Sales: 30% </p>
            <p style="font-size: 14px;color: blue;">2020 Customer & ABO (Purchasing Only) Sales </p>
            <p style="color:#fff;font-size: 16px;">Target: 30% - 35% </p>
        </div>
        <div class="form-content">
            <img src="../../../img/form/form-01.jpg">
            <p style="color:blue;position: absolute;left: 71.3%;top: 309px;">10%</p>
            <img src="../../../img/form/form-02.jpg">
            <p style="color:blue;position: absolute;left: 71.3%;top: 350px;">20%</p>
            <img src="../../../img/form/form-03.jpg">
            <img src="../../../img/form/form-04.jpg">
            <img src="../../../img/form/form-05.jpg">
            <img src="../../../img/form/form-06.jpg">
            <img src="../../../img/form/form-07.jpg">
        </div>
    </div>

    <main>
        <div class="ball sg"></div>

        <div class="label">
            <a href="#" class="button js-trigger-reset">
                <span>30%</span>
            </a>
        </div>

        <div class="-content -index">
            <div class="bounce-wrap">
                <div class="bounce">
                    <div class="-shadow"></div>
                    <div class="-box-wrap js-box-wrap">
                        <div class="-box">
                            <div class="front wall"></div>
                            <div class="back wall"></div>
                            <div class="right wall"></div>
                            <div class="left wall"></div>

                            <div class="front-right wall">10%</div>
                            <div class="front-left wall">20%</div>
                            <div class="back-right wall"></div>
                            <div class="back-left wall"></div>
                        </div>
                    </div>
                    <div id="emitter"></div>
                    <div class="explode">
                        <span class="cloud -one js-cloud-1"></span>
                        <span class="cloud -two js-cloud-2"></span>
                        <span class="cloud -three js-cloud-3"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src='js/TweenMax.min.js'></script>
<script src="js/index.js"></script>

</html>
