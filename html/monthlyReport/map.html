                                number = cityClusterAll[i].actual_sales_sum;
                                actualSales = cityClusterAll[i].perc_of_actual_sales;
                                splySales = cityClusterAll[i].sales_vs_sply
                            }
                        }
                    }
                    number = Math.round((number || 0) / 1000000)
                    if (splySales) {
                        splySales = splySales.replace(/%/g, '')
                        if (Number(splySales) >= 0) {
                            splySales = "<span style='color:#16b6aa'>" + splySales + "%" + "</span>"
                        } else {
                            splySales = "<span style='color:#ff0025'>" + splySales + "%" + "</span>"
                        }
                    }
                    if (data.componentIndex >= 1) {
                        //     return "Top1:" + data.name
                        return "<div style='border-bottom:1px solid #ffffff'>" + name + "</div>" + "YTD Sales:" + number + "m" + "<br/>" + "% of total sales:" + actualSales + "<br/>" + "Sales vs SPLY:" + splySales
                    }
                    // console.log(data)
                }, //提示标签格式
                backgroundColor: "rgba(0,0,0,0.72)", //提示标签背景颜色
                textStyle: {
                    color: "#ffffff"
                } //提示标签字体颜色
            },
            series: [{
                type: "map",
                map: mapName,
                geoIndex: 0,
                aspectScale: 0.75, //长宽比
                showLegendSymbol: false, // 存在legend时显示
                label: {
                    normal: {
                        show: false //是否显示地名
                    }
                },
                itemStyle: {
                    normal: {
                        borderWidth: 0
                    },
                },
                data: list
            }, {
                name: "城市群",
                type: "effectScatter", //影响散点
                coordinateSystem: "geo",
                symbolSize: 5,
                showEffectOn: "render",
                rippleEffect: {
                    brushType: "stroke"
                },
                hoverAnimation: true,
                label: {
                    normal: {
                        color: "#ffffff",
                        formatter: "{b}",
                        position: "right",
                        show: true //是否显示地名
                    },
                    emphasis: {
                        show: true
                    }
                },
                itemStyle: {
                    normal: {
                        color: (value) => {
                            var splySales = 0;
                            if (cityClusterAll && cityClusterAll.length > 0) {
                                for (var i = 0; i < cityClusterAll.length; i++) {
                                    if (cityClusterAll[i].city_cluster === value.name) {
                                        splySales = cityClusterAll[i].sales_vs_sply
                                    }
                                }
                            }
                            if (splySales) {
                                splySales = splySales.replace(/%/g, '')
                                if (Number(splySales) >= 0) {
                                    return "#16b6aa"
                                } else {
                                    return "#ff0025"
                                }
                            }
                        },
                        shadowBlur: 10,
                        shadowColor: "#333",
                        borderWidth: 0
                    }
                },
                data: convertData(cityClusterAll)
            }, {
                //线的底座，那个小点
                name: "city",
                type: "effectScatter",
                coordinateSystem: "geo",
                rippleEffect: {
                    //涟漪特效
                    period: 4, //动画时间，值越小速度越快
                    brushType: "stroke", //波纹绘制方式 stroke, fill
                    scale: 4 //波纹圆环最大限制，值越大波纹越大
                },
                symbolSize: 6,
                // 显示底座上涟漪的文字
                //   label: {
                //     normal: {
                //       show: true,
                //       position: "right",
                //       formatter: "{b}"
                //     }
                //   },
                itemStyle: {
                    normal: {
                        //显示底座上涟漪的颜色
                        color: (value) => {
                            var splySales = 0;
                            if (cityClusterAll && cityClusterAll.length > 0) {
                                for (var i = 0; i < cityClusterAll.length; i++) {
                                    if (cityClusterAll[i].city_cluster === value.name) {
                                        splySales = cityClusterAll[i].sales_vs_sply
                                    }
                                }
                            }
                            if (splySales) {
                                splySales = splySales.replace(/%/g, '')
                                if (Number(splySales) >= 0) {
                                    return "#16b6aa"
                                } else {
                                    return "#ff0025"
                                }
                            }
                        },
                        borderWidth: 0
                    }
                },
                data: convertData2(cityClusterAll)
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        monthlyReportMap.setOption(option);
        //设置鼠标移入指定省份颜色不变的效果(去掉判断条件，现在是全部不变色)
        monthlyReportMap.on("mouseover", function(params) {
            // console.log(params)
            // if (params.data.value != undefined) {
            monthlyReportMap.dispatchAction({
                type: "downplay"
            });
            // }
        });
    </script>
