<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入echarts -->
  <script type="text/javascript" src="../../incubator-echarts-4.6.0/dist/echarts.min.js"></script>
  <!-- 引入css文件 -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- 样式 -->
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .title {
      margin-top: 27px;
      padding: 0 32px 0 26px;
    }
    .title .title-text {
      color: #fff;
      font-size: 16px;
      text-align: left;
      font-family: 'Arial-BoldMT'
    }
    .title .title-subtext {
      color: #f3f3f3;
      font-size: 12px;
      text-align: right;
      font-family: 'ArialMT';
    }
    .nav {
      list-style: none;
      position: absolute;
      top: 10px;
      left: 260px;
      padding: 0;
      line-height: 30px;
      color: #fff;
      font-size: 12px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 1px 2px 1px rgba(0,0,0,0.6);
    }
    .nav .nav-item {
      float: left;
      padding: 0 6px;
      border-right: 1px solid #122d61;
      background-color: #1d4083;
      cursor: pointer;
    }
    .nav .nav-item.active {
      background-color: #4d96f1;
    }
    .nav .nav-item:last-child {
      border-right: none;
    }
    #chart {
      width: 614px;
      height:413px;
    }
  </style>
</head>

<body>
  <div class="middleBorder">
    <div class="title">
      <div class="title-text">ABO Segment MonthlyData</div>
      <div class="title-subtext">As of 2019 Nov</div>
    </div>
    <ul class="nav">
      <li class="nav-item active" onClick="switchChart(0)">Sales($)</li>
      <li class="nav-item" onClick="switchChart(1)">Population</li>
      <li class="nav-item" onClick="switchChart(2)">Productivity($)</li>
    </ul>
    <div id="chart"></div>
  </div>

        xAxis: [

            axisTick: {
              show: false
            },
            axisLabel: {
              margin: 14,
              fontSize: 14,
              fontFamily: 'ArialMT'
            },
            data: ['Sep', 'Oct', 'Nov', 'Dec','Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', ]
          }
        ],
        yAxis: [
          {
            type: 'value',
            axisLine: {
              show: false,
              lineStyle: {
                color: '#fff'
              }
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              fontSize: 14,
              fontFamily: 'ArialMT',
              formatter: '{value}m'
            },
            splitLine: {
              lineStyle: {
                type: 'dashed',

              }
            }
          }
        ],
        color: ['#4d96f1', '#28ccae', '#ffa441', '#eb5653', '#f3e126'],
        legend: {
          left: 76,
          bottom: 78,
          icon: 'rect',
          itemWidth: 10,
          itemHeight: 10,
          formatter: '{default|{name}}',
          textStyle: {
            rich: {
              default: {
                width: 120,
                color: '#fff',
                fontSize: 12,
                padding: [-2, 10, 0, 0]
              }
            }
          },
          data: [
            'Customer', 
            {
              name: 'ABO (Purchasing Only)',
              textStyle: {
                padding: [0, 70, 0, 0]

            'Building ABO',
            'ABO Leader'

        }
      },
      chartArray = [
        {
          series: [
            {
              name: 'Customer',

              data: [170.8, 204.2, 144.6,203.6, '', '', '', '', '', '', '','']

            },
            {
              name: 'ABO Leader',
              type: 'bar',
              stack: 'stack',
              data: [ 104.6,64.2,86.6,85.7,  '', '', '', '', '', '', '','']
            }
          ]
        }, {
          series: [
            {
              name: 'Customer',
              type: 'bar',
              barWidth: 18,
              stack: 'stack',
              data: [329.1,764.4,396.9,675.4, '', '', '', '', '', '', '','']
            },
            {

            },

              type: 'bar',

            {

              data: [92.8, 82.2,  '', '', '', '', '', '', '','','','']
            },
            {

              type: 'bar',
              stack: 'stack',
              data: [11.9, 11.8, 11.8, 11.8,  '', '', '', '', '', '', '','']
            }
          ]
        }, {
          series: [
            {
              name: 'Customer',
              type: 'line',
              stack: 'stack',
              areaStyle: {
                color: {
                  type: 'linear',
                  x: 0,
                  y: 0,
                  x2: 0,
                  y2: 1,
                  colorStops: [{
                    offset: 0, color: '#4d96f180'

            },

            }
          ]
        }
      ];

    window.addEventListener('resize', function () {
      myChart && myChart.resize && myChart.resize();
    });

    handler();

    function handler() {
      myChart = echarts.init(document.getElementById('chart'));
      var idx = 0,
        option = chartArray[idx];
      document.querySelector(`.nav-item:nth-child(${idx + 1})`).classList.add('active');
      myChart.setOption({ ...defaultOpt, ...option });
    }
    function switchChart(idx) {
      var elm = event.currentTarget,
        elmClassList = elm.classList;
      if(elmClassList.contains('active')) return false;
      var parent = elm.parentElement,
        activeClassList = parent.querySelector('.active').classList;
      activeClassList.remove('active');
      elmClassList.add('active');
      myChart.setOption(chartArray[idx]);
    }
  </script>
</body>

</html>
