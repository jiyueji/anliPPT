<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="form-bg">
        <div class="form-top">
            <p class="form-top-font-white">ABO Segment Summary</p>
            <p class="form-top-font-blue form-p-3">Customer & ABO (Purchasing Only) Sales % of total</p>
            <div class="form-top-font-flex form-p-1">
                <p class="form-top-font-blue">2020 Target Range: </p>&nbsp;
                <p class="form-top-font-white"> 30%-35%</p>
            </div>
             <div class="form-top-font-flex form-p-2">
                 <p class="form-top-font-blue">2020 YTD Actual: </p>&nbsp;
                 <p class="form-top-font-white"></p>
             </div>
        </div>
        <div class="form-content">
            <img src="../../../img/form/form-01.jpg">
            <p class="form-content-10">10%</p>
            <img src="../../../img/form/form-02.jpg">
            <p class="form-content-20">20%</p>
            <img src="../../../img/form/form-03.jpg">
            <img src="../../../img/form/form-04.jpg">
            <img src="../../../img/form/form-05.jpg">
            <img src="../../../img/form/form-06.jpg">
            <img src="../../../img/form/form-07.jpg">
        </div>
    </div>

    <main>
        <div class="ball sg"></div>

        <div class="label">
            <a href="#" class="button js-trigger-reset">
                <span>30%</span>
            </a>
        </div>

        <div class="-content -index">
            <div class="bounce-wrap">
                <div class="bounce">
                    <div class="-shadow"></div>
                    <div class="-box-wrap js-box-wrap">
                        <div class="-box">
                            <div class="front wall"></div>
                            <div class="back wall"></div>
                            <div class="right wall"></div>
                            <div class="left wall"></div>

                            <div class="front-right wall">20%</div>
                            <div class="front-left wall">10%</div>
                            <div class="back-right wall"></div>
                            <div class="back-left wall"></div>
                        </div>
                    </div>
                    <div id="emitter"></div>
                    <div class="explode">
                        <span class="cloud -one js-cloud-1"></span>
                        <span class="cloud -two js-cloud-2"></span>
                        <span class="cloud -three js-cloud-3"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src='js/TweenMax.min.js'></script>
<script src="js/index.js"></script>

</html>
