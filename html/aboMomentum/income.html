                    type: 'category',
                    data: ['DD', 'GP', 'SP'],

                        show: false,
                        lineStyle: {
                            color: '#425873'

                        margin: 15,

                            fontFamily: 'Microsoft YaHei',
                            color: "#ffffff",
                            fontSize: 16,
                        }
                    },

                        show: false
                    }

                    type: 'category',
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        show: false
                    },
                    splitArea: {
                        show: false
                    },
                    splitLine: {
                        show: false
                    },

                    type: 'value',

                        show: false,

                    },

                            color: '#757575'

                    },

                        textStyle: {
                            color: "#ffffff",
                            fontSize: 12

                    },

                        show: false

                },
                series: [
                  {
                    name: 'PF 19 avg income',
                    type: 'bar',
                    barWidth: '40',
                    barGap: 0.3,

                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{

                    name: 'Median income',
                    type: 'bar',
                    stack: 'breakevenEleGroup',
                    barWidth: '40',
                    animationDuration: 6000,
                    xAxisIndex: 1,
                    itemStyle: {
                        normal: {
                            color: 'rgba(0,0,0,0)',

                    data: [1191, 672, 546]

                    /*这个bar是横线的显示*/
                    name: "Median income",
                    stack: 'breakevenEleGroup',/*盈亏点数据组，需要设置才能将两个bar堆积在一起*/
                    type: 'bar',
                    xAxisIndex: 1,
                    animationDuration: 6000,
                    // barGap: 0.3,
                    itemStyle: {
                        normal: {
                            color: '#ffa441',
                            barBorderColor: '#ffa441',
                            barBorderWidth:2,
                            barBorderRadius:10,
                            borderType:"dotted"

                    },
                    data: [20, 20, 20],

                    name: 'Median income',
                    type: 'bar',
                    stack: 'aaa',
                    barWidth: '40',

                    itemStyle: {

                    xAxisIndex: 1,
                    barGap: "0.3",

                        normal: {
                            color: '#ffa441',
                            barBorderColor: '#ffa441',
                            barBorderWidth:2,
                            barBorderRadius:10,
                            borderType:"dotted"
                        }
                    },
                    data: [20, 20, 20],
                }]
            })
