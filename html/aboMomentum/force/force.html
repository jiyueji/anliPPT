    <script>
      var body = document.body;
      var toggleTilt = function () {
        body.classList.add('details');
      }
      setTimeout(toggleTilt, 1000);

      $(document).ready(function() {
        var index = 0,index1 = 0;
        $(".footer-font span label").each(function(index) {
          $(this).click(function(e) {
            switch (e.target.innerText) {
              case 'PF19':
                index ++ ;
                if(index%2 ===1){
                  $('.bar-001').css({'opacity': 0});
                } else {
                  $('.bar-001').css({'opacity': 1});
                }
                break;
              case 'PF20':
                index1 ++ ;
                if(index1 % 2 ===1){
                  $('.bar-002').css({'opacity': 0});
                } else {
                  $('.bar-002').css({'opacity': 1});
                }
                break;
            }
          });
        })
      })
