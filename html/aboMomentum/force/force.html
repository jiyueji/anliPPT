    <script>
      $(document).ready(function() {
        var index = 0,index1 = 0;
        $(".footer-font span label").each(function(index) {
          $(this).click(function(e) {
            switch (e.target.innerText) {
              case 'Last year':
                index ++ ;
                if(index%2 ===1){
                  $('.bar-01').css({'opacity': 0});
                } else {
                  $('.bar-01').css({'opacity': 1});
                }
                break;
              case 'This year':
                index1 ++ ;
                if(index1 % 2 ===1){
                  $('.bar-02').css({'opacity': 0});
                } else {
                  $('.bar-02').css({'opacity': 1});
                }
                break;
            }
          });
        })
      })
    </script>
