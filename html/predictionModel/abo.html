        for (var i = 0; forecastYear.length < 12; i++) {

        handleEcharts();//折线图




        function handleEcharts() {
            var salesHomeEchartsAbo = echarts.init(document.getElementById('salesHomeEchartsAbo'));
            window.addEventListener('resize', function () {
                salesHomeEchartsAbo.resize()
            });
            salesHomeEchartsAbo.setOption({
                animationDuration: 2000,
                title: [
                    {
                        text: 'PF20',
                        x: '3%',
                        y: '14%',
                        textStyle: {                  //标题样式
                            fontSize: '14',
                            color: '#ffffff',
                        },
                    }
                ],
                // tooltip: {//鼠标移入
                //     trigger: 'axis',
                //     confine: true,

                //     formatter: (data) => {

                //     }
                // },

                    top: '24%',
                    left: '4%',
                    right: '8%',
                    bottom: '12%',
                    containLabel: true,
                },
                xAxis: {
                    type: 'category',
                    data: monthShow,
                    axisTick: {
                        show: false //隐藏X轴刻度
                    },
                    axisLine: {
                        show: false,
                    },
                    boundaryGap: false,//X轴刻度位置
                    axisLabel: {
                        textStyle: {
                            fontSize: 12,
                            color: '#ffffff'

                    }

                                //     params1=params1+28+"%"  
                                //     return params1;
                                // }

                            }
                        },
                        axisLine: {//隐藏X轴

                        },
                        axisTick: {
                            show: false //隐藏X轴刻度
                        },
                        splitLine: {//Y轴的样式虚线

                                type: 'dashed',
                                color: '#757575'
                            }

                    }

                        type: 'line',
                        smooth: true,
                        symbol: "circle", //去掉折线点

                        animationDuration: 1000,
                        label: {
                            show: true,
                            // position: 'top',
                            position: ['0', '-20'],
                            formatter: function (params) {
                                if(params.data.indexShow){
                                    return ""
                                }else{
                                    return Math.round((params.value || 0) / 1) + "%"
                                }
                            },
                            backgroundColor: '#f49f44',
                            borderRadius: 5,
                            padding: 4,
                            textStyle: {
                                fontSize: 8,

                                lineStyle: { // 系列级个性化折线样式

                            //     }
                            // }

                        areaStyle: {

                        type: 'line',
                        smooth: true,
                        symbol: "circle", //去掉折线点
                        symbolSize: 5, //折线点的大小

                        stack: 100,
                        label: {
                            show: true,
                            position: 'top',
                            // position: ['0', '-20'],
                            formatter: function (params) {
                                return Math.round((params.data || 0) / 1) + "%"

                                    type: 'solid',

                                //     color: "rgba(28,213,224,0.36)"//折现颜色
                                // },

                    // bottom: 'bottom',
