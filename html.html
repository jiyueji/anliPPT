<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amway China</title>
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入swiper -->
    <link rel="stylesheet" href="./swiper-5.2.1/package/css/swiper.min.css">
    <script type="text/javascript" src="./swiper-5.2.1/package//js/swiper.min.js"></script>
    <!-- 引入echarts -->
    <script type="text/javascript" src="./incubator-echarts-4.6.0/dist/echarts.min.js"></script>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="allBackground">
    <p class="title">Amway China</p>
    <img class="backgroundUpGif" src="./img/backgroundUp.gif" />
    <p class="titleUp" id="tatleChange">Sales Performance</p>

    <div class="swiper-container swiper-containerUpBig">
        <div class="swiper-wrapper upBigBorderSwiper" id="changeBinner">
            <!-- 饼图加折线图 -->
            <div class="swiper-slide">
                <iframe class="iframeStyle" align="center" frameborder="no" marginwidth="0" marginheight="0"
                        scrolling="no" src="./html/monthlyReport/salesHome.html"></iframe>
                <div class="mask"></div>
            </div>
            <!-- 地图 -->
            <div class="swiper-slide">
                <iframe class="iframeStyle" align="center" frameborder="no" marginwidth="0" marginheight="0"
                        scrolling="no" src="./html/monthlyReport/map.html"></iframe>
                <div class="mask"></div>
            </div>
            <!-- 柱状图 -->
            <div class="swiper-slide">
                <iframe class="iframeStyle" align="center" frameborder="no" marginwidth="0" marginheight="0"
                        scrolling="no" src="./html/monthlyReport/histogram.html"></iframe>
               <div class="mask"></div>
            </div>
            <!-- 表格 -->
             <!--<div class="swiper-slide">
                <iframe class="iframeStyle" align="center" frameborder="no" marginwidth="0" marginheight="0"
                scrolling="no" src="./html/agpKpi/formTab/formTab.html"></iframe>
                <div class="mask-01"></div>
                <div class="mask-02"></div>
            </div>-->

            <!-- buyer -->
             <!--<div class="swiper-slide">
                <iframe class="iframeStyle" align="center" frameborder="no" marginwidth="0" marginheight="0"
                scrolling="no" src="./html/dailyReport/buyer/buyer.html"></iframe>
                <div style="width: 76%;height:421px;position:absolute;z-index:101;"></div>
            </div>-->

            <!-- force -->
            <!--<div class="swiper-slide">
               <iframe class="iframeStyle" align="center" frameborder="no" marginwidth="0" marginheight="0"
               scrolling="no" src="./html/aboMomentum/force/force.html"></iframe>
               div class = "mask"></div>
           </div>-->

        </div>
    </div>


    <div class="dataBottom ">
        <div class="imgLeft swiper-button-prev ">
            <img src="./img/leftRoad.png " />
            <img src="./img/left.gif " class="loading " />
        </div>
        <div class="swiper-containerDownSmall swiper-container">
            <div class="swiper-wrapper downSmallBorderSwiper" id="imageChange">
                <!-- <div class="swiper-slide"><img src="./img/1.png" /></div> -->
                <div class="downBorder swiper-slide" onclick="oneImg()">
                    <div class="smallImgTital">Sales Performance</div>
                    <img src="./img/home/1home.png" />
                </div>
                <div class="downBorder swiper-slide" onclick="twoImg()">
                    <div class="smallImgTital">AGP KPI</div>
                    <img src="./img/home/2home.png" />
                </div>
                <div class="downBorder swiper-slide" onclick="threeImg()" id="imgShowHidden">
                    <div class="smallImgTital">ABO Momentum</div>
                    <img src="./img/home/3home.png" />
                </div>
                <div class="downBorder swiper-slide" onclick="fourImg()">
                    <div class="smallImgTital">Prediction Model</div>
                    <img src="./img/home/4home.png" />
                </div>
                <div class="downBorder swiper-slide" onclick="fiveImg()">
                    <div class="smallImgTital">Daily Report</div>
                    <img src="./img/home/5home.png" />
                </div>
                <div class="downBorder swiper-slide" onclick="sixImg()">
                    <div class="smallImgTital">Hourly Report</div>
                    <img src="./img/home/6home.png" />
                </div>
            </div>
        </div>
        <div class="imgRight swiper-button-next ">
            <img src="./img/rightRoad.png " />
            <img src="./img/right.gif " class="loading " />
        </div>
    </div>
    <span class="triangle ">▲</span>
</div>
</body>
<!-- 引入js文件 -->
<script type="text/javascript " src="./js/script.js "></script>

</html>
